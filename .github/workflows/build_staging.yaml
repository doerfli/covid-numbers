name: Build and deploy to staging

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache node modules
        uses: actions/cache@v2.1.5
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: NPM install
        run: npm install

      - name: NPM run build
        run: npm run build

      - name: Copy index.html to 200.html
        # (make router history mode work on surge)
        run: cp dist/index.html dist/200.html

      - name: Deploy to surge.covid19-data.ch
        uses: dswistowski/surge-sh-action@v1.0.1
        with:
          domain: 'covid-numbers-staging.surge.sh'
          project: 'dist'
          login: ${{ secrets.SURGE_LOGIN }}
          token: ${{ secrets.SURGE_TOKEN }}
